<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="preconnect" href="https://fonts.googleapis.com">

    </head>
    <body>
        <section>
          <h1>Center Align Text</h1>
        <p>
            To just center the text inside an element, use <span
                id="text1">text-align: center;</span>

        </p>
        <table id="first_table" border="1" cellspacing="0" cellpadding="20">
            <tr>
                <td>
                    This text is centered.
                </td>
            </tr>
        </table>
        <div>
            <h2>Example</h2>

            <table cellpadding id="second_table">
                <tr>
                    <td>
                        <span id="span2">.center</span> {
                        <br>
                        <span class="span3">text-align</span>: <span
                            class="span4">center</span>; <br>
                        <span class="span3">border</span>: <span
                            class="span4">3px solid green</span>;<br>
                        }
                    </td>
                </tr>
            </table>
            <br>
            <button>Try it Yourself &#8811; </button>
            <br>
            <br>
        </div>
   
        </section>
       
        <link rel="stylesheet" href="./CSS Files/style demo.css">
    </body>
