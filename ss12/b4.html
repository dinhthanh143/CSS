<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="title">
            Liên hệ với chúng tôi
        </div>
        <form class="m-5">
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Họ và tên</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Nhập họ tên">
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email </label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nhập email">
            </div>
            

                
                <div class="mb-3">
                    <label for="" class="form-label">Tin nhắn</label>
                    <textarea class="form-control" name="" id="" rows="4" placeholder="Nhập tin nhắn"></textarea>
                </div>
                
               
            
            <button type="submit" class="btn btn-primary mt-3" >Gửi tin nhắn</button>
          </form>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    <link rel="stylesheet" href="./css files/b4.css">
